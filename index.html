<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego 3D</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="startScreen">
        <button id="startButton">Jugar</button>
        <div id="levelMenu" class="hidden"></div>
        <button id="optionsButton">Opciones</button>
    </div>
    <div id="pauseOverlay">Pausado</div>
    <button id="pauseBtn" class="mobile-only">II</button>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="hud">
        <div id="energyContainer">
            <div id="energyBar"></div>
        </div>
        <div id="gravityCounter">Gravity Changes: <span id="gravityRemaining">0</span></div>
        <div id="minimap"></div>
    </div>
    <div id="touchControls" class="mobile-only">
        <button id="btnJump">Jump</button>
        <button id="btnDash">Dash</button>
        <button id="btnRotX">GX</button>
        <button id="btnRotY">GY</button>
        <button id="btnRotZ">GZ</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="js/core/audio-manager.js"></script>
    <script src="js/core/input-handler.js"></script>
    <script src="js/core/gravity-controller.js"></script>
    <script src="js/entities/player.js"></script>
    <script src="js/entities/EnemyDrone.js"></script>
    <script src="js/entities/MarcusThorne.js"></script>
    <script src="js/entities/MovingPlatform.js"></script>
    <script src="js/entities/PowerUp.js"></script>
    <script src="js/levels/level01.js"></script>
    <script src="js/levels/level02.js"></script>
    <script src="js/core/level-manager.js"></script>
    <script src="js/core/hud.js"></script>
    <script src="js/core/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
